<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <h2>Preencha o formulário abaixo para agendar a sua mentoria</h2>
        </header>

        <form id="form-01">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email valido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8"/>
                    </div>   
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor"/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <p>PRIMEIRA MENTORIA</p>
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time-begin">Das</label>
                            <input type="time" id="event-time-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time-end">Até</label>
                            <input type="time" id="event-time-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <p>SEGUNDA MENTORIA</p>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-time-begin">Das</label>
                        <input type="time" id="event-time-begin-02"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-time">Até</label>
                        <input type="time" id="event-time-end-02"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="form-01" value="Salvar"/>
        </footer>




    </div>    
</body>
</html>
